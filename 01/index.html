<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating by using Pure JavaScript Functions</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // find container for app
      const root = document.querySelector("#root");

      // create new div element
      const element = document.createElement("div");

      // add text to new div
      element.textContent = "Hi folks";

      // add new div to app container
      root.appendChild(element);
    </script>
  </body>
</html>
