<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>Creating by using React Functions</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // find container for app
      const root = document.querySelector("#root");

      // Pure JavaScript: create new element
      // const element = document.createElement('div');
      // element.textContent = 'Hi folks';
      // root.appendChild(element);

      // create new div element with no properties and a text
      const element = React.createElement("div", null, "Hi People");

      // render the new div element to the app container
      ReactDOM.render(element, root);
    </script>
  </body>
</html>
