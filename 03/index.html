<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>

    <!-- import babel to use JSX syntax-->
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7.7.4/babel.min.js"
    ></script>
    <title>Creating by using JSX</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- new type here-->
    <script type="text/babel">
      // find container for app
      const root = document.querySelector("#root");

      // React: create new element
      // const element = React.createElement('div', null, 'Hi People');
      // ReactDOM.render(element, root);

      // React JSX with Babel: create new element
      // https://babeljs.io/repl

      // create a new div element (with JSX)
      // to use JSX, we have to import babel and use it in our script tag
      const element = <div>Hello World</div>;

      ReactDOM.render(element, root);
    </script>
  </body>
</html>
